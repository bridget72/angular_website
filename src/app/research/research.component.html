<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bulma - Tabs</title>
        <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon">
        <!-- Bulma Version 0.9.0-->
        <link rel='stylesheet prefetch' href='https://unpkg.com/bulma@0.9.0/css/bulma.min.css'>
        <script src="https://kit.fontawesome.com/7dc3015a44.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
    
            <section class="box" >
                  <section class="hero is-dark">
                      <div class="hero-body">
                        <div class="container has-text-centered">
                            <h1 class="title">
                                head title here
                            </h1>
                        </div>
                      </div> 
        
                      <div class="hero-foot">
                          <nav class="tabs is-boxed is-fullwidth is-medium">
                              <div class="container">
                              <ul>
                                  <li class="tab is-active" (click)="openTab($event, 'id_tab_1')"><a >tab 1 title</a></li>
                                  <li class="tab" (click)="openTab($event, 'id_tab_2')"><a >tab 2 title</a></li>
                                  <li class="tab" (click)="openTab($event, 'id_tab_3')"><a >tab 3 title</a></li>
                              </ul>
                              </div>
                          </nav>
                      </div>
                  </section>        
                  <div class="container section">
                      <div id="id_tab_1" class="content-tab">
                          <div>
                              content here
                          </div>
                      </div>
                      <div id="id_tab_2" class="content-tab" style="display:none">
                          <div>
                              1
                          </div>
                      </div>
                      <div id="id_tab_3" class="content-tab" style="display:none">
                          <div>
                             2
                          </div>
                      </div>
                  </div>
              </section>
        </div>
        <script>
           
        </script>
    </body>
</html>
