<section class="hero is-primary is-bold">

    <div class="hero-body"></div>
    <div class="container">
        <h1 class="title">contact me!</h1>
    </div>
</section>



<section class="section">
    <div class="container">
        <!-- test if the echo works -->
        <!-- {{name}} -->
        <!-- {{nameInput.errors | json}} -->

        <!-- contact form -->
        <form (ngSubmit)="submitForm()" #contactForm="ngForm">
            <!-- name -->
            <div class="field">
                <label class="label">Name</label>
                <input 
                    type="text" 
                    name="name" 
                    class="input" 
                    [(ngModel)]='name'
                    #nameInput = "ngModel"
                    required>
                <div class="help is-error" *ngIf="nameInput.invalid && nameInput.touched">
                    Your name is required.
                </div>
            </div>

            <!-- email -->
            <div class="field">
                <label class="label">Email</label>
                <input 
                    type="email" 
                    name="email" 
                    class="input" 
                    [(ngModel)]='email'
                    #emailInput = "ngModel"
                    required
                    email
                    >
                <div class="help is-error" *ngIf="emailInput.invalid && emailInput.touched">
                    Invalid email.
                </div>
            </div>

            <!-- message -->

            <div class="field">
                <label class="label">Message</label>
                <textarea name="Message" class="textarea" [(ngModel)]='message'></textarea>
            </div>

            <!-- submit -->
            <button 
                type="submit" 
                class="button is-large is-warning"
                [disabled]="contactForm.invalid">
                Send
            </button>

        </form>

    </div>

</section>
